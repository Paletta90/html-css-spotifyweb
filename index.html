<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/utility.css">
    <link rel="stylesheet" href="./asset/css/mediaquery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>SpotifyWeb</title>
</head>

<body>
    <div class="cont-body flex">
        <!-- Barra delle playlist a sinistra -->
        <aside class="bg-aside flex-column justify-space_between">
            <ul>
                <li>
                    <img id="logo" src="./asset/img/logo-small.svg" alt="">
                </li>
                <li>
                    <img src="./asset/img/home.svg" alt="">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./asset/img/search.svg" alt="">
                    <p>Cerca</p>
                </li>
                <li class="p-yb-20">
                    <img src="./asset/img/libreria.svg" alt="">
                    <p>La tua libreria</p>
                </li>
                <!-- Playlist -->
                <li class="playlist">
                    <div class="flex-column f-grey">
                        <div class="f-white p-yb-10">Playlist</div>
                        <div class="p-yb-10"><i class="fa-solid fa-plus plus"></i><span> Crea playlist</span></div>
                        <ul class="new-playlist">
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                        </ul>
                    </div>
                </li>
            </ul>
            <ul>
                <li class="flex-column align-inherit p-yb-10">
                    <div class="flex align-center justify-center">
                        <img src="./asset/img/download.svg" alt="">
                        <p>Installa app</p>
                    </div>
                    <hr>
                </li>
                <li>
                    <img src="./asset/img/profile.svg" alt="">
                    <p>John Dee</p>
                </li>
            </ul>
        </aside>

        <!-- Corpo centrale -->
        <main class="bg-main">
            <header class="bg-header"></header>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-footer"></footer>
</body>

</html>
