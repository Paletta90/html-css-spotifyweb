<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/utility.css">
    <link rel="stylesheet" href="./asset/css/mediaquery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>SpotifyWeb</title>
</head>

<body>
    <div class="cont-body flex">
        <!-- Barra delle playlist a sinistra -->
        <aside class="bg-aside">
            <div class="cont-90 flex-column justify-space_between align-center ">
                <div>
                    <div class="loghi-high">
                        <ul>
                            <li>
                                <img src="./asset/img/logo-small.svg" alt="">
                                <p class="f-big f-white">Spotify</p>
                            </li>
                            <li>
                                <img src="./asset/img/home.svg" alt="">
                                <p>Home</p>
                            </li>
                            <li>
                                <img src="./asset/img/search.svg" alt="">
                                <p>Cerca</p>
                            </li>
                            <li class="m-yb-20">
                                <img src="./asset/img/libreria.svg" alt="">
                                <p>La tua libreria</p>
                            </li>
                        </ul>
                    </div>
                    <div class="playlist">
                        <div class="f-grey">
                            <div class="f-white p-yb-10">Playlist</div>
                            <div class="p-yb-10"><i class="fa-solid fa-plus plus"></i><span class="f-normal"> Crea
                                    playlist</span></div>
                            <ul class="new-playlist">
                                <li>Nuova playlist</li>
                                <li>Nuova playlist</li>
                                <li>Nuova playlist</li>
                                <li>Nuova playlist</li>
                                <li>Nuova playlist</li>
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="loghi-low flex-column align-center">
                    <div>
                        <img src="./asset/img/download.svg" alt="">
                        <p class="f-grey">Installa app</p>
                    </div>
                    <hr class="m-yb-20">
                    <div>
                        <img src="./asset/img/profile.svg" alt="">
                        <p class="f-white f-normal">John Doe</p>
                    </div>
                </div>
            </div>

        </aside>

        <!-- Corpo centrale -->
        <main class="bg-main">
            <header class="bg-header">
                <div class="upgrade f-white">
                    <p>Effettua l'upgrade</p>
                </div>
            </header>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-footer"></footer>
</body>

</html>
